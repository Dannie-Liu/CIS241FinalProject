    <header class="aboutMe">Guestbook</header>
    <h1 class="guestbook">
      Welcome to my Website, Please take a moment to sign my guestbook, Thank
      you!
    </h1>
    <section>
      <div id="center">
        <img id="thankyou" src="image/thank you.jpg" alt="thank-you" />
        <form id="fill-in">
          <label class="title" for="fname">Name</label><br />
          <input class="type" type="text" id="fname" name="fname" /><br />
          <label class="title" for="found">How did you find me?</label><br />
          <select class="type" id="found" name="found">
            <option value="surfin">Just surfed in</option>
            <option value="mouth">Word of mouth</option>
            <option value="search">By search engine</option>
            <option value="friend">A friend sent me</option></select
          ><br />
          <label class="title" for="Website">Your Website</label><br />
          <input
            class="type"
            type="text"
            id="Website"
            name="Website"
            value="http://"
          /><br />
          <label class="title" for="comment">Comment</label><br />
          <textarea
            class="type"
            id="comment"
            name="comment"
            rows="4"
            cols="23"
          ></textarea
          ><br />
          <input class="title" type=""button" value="Sign My Guestbook"
          id="button1">
        </form>
      </div>
    </section>
  </body>
